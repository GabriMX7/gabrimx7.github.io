<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção em Andamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }

        /* Estilo do Botão de Suporte */
        .btn-support {
            display: inline-block;
            background-color: #5865F2; /* Cor oficial Discord */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-support:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }

        /* Barra de Progresso */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 10px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-line {
            width: 50%;
            height: 100%;
            background: #ffffff;
            position: absolute;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⚙️</div>
        <h1>Manutenção</h1>
        <p>Estamos trabalhando em melhorias. <br> Precisa de ajuda?</p>
        
        <a href="https://discord.gg/cHDTJGXrvJ" target="_blank" class="btn-support">
            Falar no Suporte (Discord)
        </a>

        <div class="progress-bar">
            <div class="progress-line"></div>
        </div>

        <div class="footer">
            &copy; 2026 - Modo de Manutenção Ativado
        </div>
    </div>

</body>
</html>
