<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuten√ß√£o | Voltamos em breve</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom left, rgba(255, 0, 0, 0.2), transparent 40%),
                        radial-gradient(circle at top right, rgba(255, 0, 0, 0.15), transparent 30%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 32px;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        .woman-icon {
            font-size: 5rem;
            color: #ff0000;
            margin-bottom: 1.5rem;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.05); opacity: 0.8; }
        }

        h1 { 
            font-weight: 800; font-size: 2.5rem; margin-bottom: 1rem; 
            background: linear-gradient(to right, #fff, #ff0000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            padding-top: 40px;
        }

        p { font-weight: 300; opacity: 0.8; margin-bottom: 2rem; font-size: 1.1rem; }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2.5rem;
        }

        .time-block {
            background: rgba(20, 20, 20, 0.8);
            padding: 15px;
            border-radius: 16px;
            min-width: 80px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .time-value { display: block; font-size: 2rem; font-weight: 800; color: #ff0000; }
        .time-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }

        /* --- BOT√ÉO DISCORD INTERNACIONAL --- */
        .btn-discord {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #ff0000;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .btn-discord i { font-size: 1.5rem; color: #ff0000; transition: 0.3s; }

        .btn-discord:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            transform: translateY(-3px);
        }

        .btn-discord:hover i { color: #000; }

        .status-dot {
            display: inline-block;
            width: 10px; height: 10px;
            background: #ff0000; border-radius: 50%;
            margin-right: 8px; box-shadow: 0 0 15px #ff0000;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="woman-icon">üë©‚Äçüíª</div>
        
        <div style="margin-bottom: 20px;">
            <span class="status-dot"></span>
            <span style="font-size: 0.8rem; font-weight: 600; opacity: 0.7; letter-spacing: 2px;">GLOBAL MAINTENANCE</span>
        </div>
        
        <h1>Estamos a melhorar tudo para si.</h1>
        <p>Estamos trabalhando para trazer uma experi√™ncia ainda mais poderosa.<br>Voltamos em 03/03/2026.</p>
        
        <div class="countdown-container">
            <div class="time-block"><span class="time-value" id="days">00</span><span class="time-label">Dias</span></div>
            <div class="time-block"><span class="time-value" id="hours">00</span><span class="time-label">Hrs</span></div>
            <div class="time-block"><span class="time-value" id="minutes">00</span><span class="time-label">Min</span></div>
            <div class="time-block"><span class="time-value" id="seconds">00</span><span class="time-label">Seg</span></div>
        </div>

        <a href="https://discord.gg/cHDTJGXrvJ" target="_blank" class="btn-discord">
            <i class="fab fa-discord"></i>
            Join Our Community
        </a>
    </div>

    <script>
        const targetDate = new Date("March 5, 2026 00:00:00").getTime();
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".glass-card").innerHTML = "<h1>We are Back!</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
