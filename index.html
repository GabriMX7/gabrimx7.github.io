<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção - Lançamento em breve</title>
    <style>
        /* Estilo Geral - Tema Black & White */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            border: 2px solid #fff;
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        /* Cronômetro */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-box {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #666;
        }

        .launch-date {
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        /* Botão de Suporte */
        .btn-suporte {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-suporte:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manutenção</h1>
        <p>Estamos trabalhando em melhorias.</p>

        <div id="countdown">
            <div>
                <span class="time-box" id="days">00</span>
                <span class="label">Dias</span>
            </div>
            <div>
                <span class="time-box" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div>
                <span class="time-box" id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div>
                <span class="time-box" id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>

        <div class="launch-date">
            LANÇAMENTO: 05/03/2026
        </div>

        <a href="https://discord.gg/cHDTJGXrvJ" class="btn-suporte" target="_blank">Falar com Suporte</a>
    </div>

    <script>
        const targetDate = new Date("March 5, 2026 00:00:00").getTime();

        const updateCountdown = setInterval(function() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');

            if (diff < 0) {
                clearInterval(updateCountdown);
                document.getElementById("countdown").innerHTML = "LANÇADO!";
            }
        }, 1000);
    </script>

</body>
</html>
